<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">

        <title>Trivia!</title>

        <script>

           document.addEventListener('DOMContentLoaded', function() {
               let response = document.querySelector(div.section)
               response.addEventListener('onclick', function() {
                   if (button.id ='incorrect') {
                       document.getElementById('incorrect').style.backgroundColor = 'Red';
                   }
                   else {
                       document.getElementById('correct').style.backgroundColor = 'Green';
                   }
               })
           })

        </script>
    </head>

    <body>
        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                    <h3>
                        Next question here?
                        <br>
                        <button id = 'incorrect'>Option 1</button>
                        <button id ='incorrect'>Option 2</button>
                        <button id ='correct'>Option 3</button>
                        </br>

                        <p id='feedback'></p>
                    </h3>
            </div>


            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                    <h3>
                        What is the answer?
                    </h3>
                <form on submit="correct_answer(); return false">
                    <input autocomplete ="off" autofocus id ="answer" placeholder = "Type answer here" type = "text">
                    <p>
                        <input type ="submit">
                    </p>
                </form>

            </div>

        </div>
    </body>
</html>
